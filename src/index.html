<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Party Playlist</title>

    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/playlist.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/jquery-v3.3.1.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/playlist.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a href="index.html" class="navbar-brand">Party Playlist</a>
    </nav>
    <div class="container">
        <div id="selectRoom">
            <a href="#">
                <div class="roomBtn" data-room="Create"></div>
            </a>
            <a href="#">
                <div class="roomBtn" data-room="Join">
                    <div class="roomBtnHoverContent">
                        <div class="growInputGroup">
                            <label for="roomJoinCodeInput">Room Code</label>
                            <input id="roomJoinCodeInput" type="text" class="growInput" />
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
